<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Su Herui">
    <meta name="description"
        content="VKUS: Delicious food made with heart and passion. We believe that each and single meal must be prepared with simplicity, heart and fresh ingredients of course">
    <!-- external: bootstrap css -->
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" integrity="sha384-ejwKkLla8gPP8t2u0eQyL0Q/4ItcnyveF505U0NIobD/SMsNyXrLti6CWaD0L52l" crossorigin="anonymous">
    <!-- external: css stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- website icon in the browser -->
    <link rel="shortcut icon" href="img/layout/logo.jpg" type="image/jpg">
    <title>Code Review 3: VKUS</title>
</head>

<body>
    <!-- MAIN CONTENT -->
<main>
    <!-- link to website -->
    <div id="redirect">
        <p id="website-link" class="border-start border-5 border-warning rounded-start ">
            <a class="text-decoration-none" href="menu.html">To Website <i class="bi bi-arrow-right-circle text-warning px-2"></i></a>
        </p>
    </div>



    <!-- CAROUSEL -->
    <div id="carouselExampleCaptions" class="carousel slide position-relative" data-bs-ride="carousel">
    <!-- Restaurant name -->
    <h1 id="restaurant-name" class="position-absolute text-light text-center p-2 h-25 w-75">VKUS</h1>
        <!-- lower navigation buttons -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/restaurant.jpg" class="d-block w-100" alt="banner(welcome)">
                <div class="carousel-caption d-none d-md-block border-end border-start border-5 border-warning rounded-3">
                    <h1 class="fs-1 fw-bolder">Values</h1>
                    <p class="fs-6 fst-italic">"Essence & Completion"</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/restaurant1.jpg" class="d-block w-100" alt="banner1">
                <div class="carousel-caption d-none d-md-block border-end border-start border-5 border-warning rounded-3">
                    <h1 class="fs-1 fw-bolder">Experience</h1>
                    <p class="fs-6 fst-italic">"Travel through Taste"</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/restaurant2.jpg" class="d-block w-100" alt="banner2">
                <div class="carousel-caption d-none d-md-block border-end border-start border-5 border-warning rounded-3">
                    <h1 class="fs-1 fw-bolder">Philosophy</h1>
                    <p class="fs-6 fst-italic">"Kitchen to us = Heart to the body"</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</main>

    <!-- external: bootstrap javascript -->
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <!-- external: own javascript -->
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
